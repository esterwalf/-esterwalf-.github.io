<html>

<head>
    <title>
        Form Template
    </title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </meta>
    <style>
        body {
            width: 1000px;
            height: 800px;
            border: darkblue;
            color: darkblue;
            font-size: large;
            font-family: cursive;
            background-color: lightblue;
            text-align: center;
        }

        div {
            font-size: large;
            background-color: lightblue;
            text-align: center;
            font-family: fantasy;
        }
    </style>
    <script>
        function checkEmail() {
            var output = document.getElementById("output");
            var email = document.getElementById("email");
            if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email.value)) {
                return (true);
            }
            output.innerHTML = "You have entered an invalid email address!";
            return (false);
        }

    </script>
</head>

<body>

    <form action="form2.html" autocomplete="on">
        <fieldset>
            <h1>Form Template<br />
                First Name:<input type="text" name="firstName"><br>
                Last Name:<input type="text" name="lastName"><br>
                Nickname:<input type="text" name="nickname"><br>
                Email Address:<input type="text" id="email" onblur="checkEmail(this);">
                <div id="output"></div>
                Phone Number:<input type="text" name="number"><br>
                Gender:<input type="text" name="gender" list="genders"><br>
                <datalist id="genders">
                    <option value="Male">
                    <option value="Female">
                    <option value="Prefer not to say">
                </datalist>
                Favorite Animal:<input type="text" name="favoriteAnimal" list="animals"><br>
                <datalist id="animals">
                    <option value="Giraffe">
                    <option value="Koala">
                    <option value="Kangaroo">
                    <option value="Iguana">
                    <option value="Armadillo">
                </datalist>
                Favorite Colour:<input type="text" name="favoriteColor" list="Colors"><br>
                <datalist id="Colors">
                    <option value="Purple">
                    <option value="Green">
                    <option value="Pink">
                    <option value="Orange">
                </datalist>

                <input type="submit" />

        </fieldset>
    </form>
</body>

</html>
